<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D BOTTEL webpage </title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color:blue;
        }

        /* Navigation bar styling */
        nav {
            background-color: #007BFF; /* Blue color */
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #0056b3;
            border-radius: 4px;
        }

        /* iFrame styling */
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
<script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.45/build/spline-viewer.js"></script>
<spline-viewer url="https://prod.spline.design/R7hIcK4PwpiIFpIz/scene.splinecode"></spline-viewer>


</body>
</html>
